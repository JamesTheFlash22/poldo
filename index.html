<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poldo - Caesar Salad Metal Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: #0a0a0a;
      color: #d8d8d8;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #2e2e2e, #5f5f5f, #2e2e2e);
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      font-family: 'Metal Mania', cursive;
      font-size: 3rem;
      color: #ffd700;
      letter-spacing: 2px;
      position: relative;
      animation: pulse 4s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 8px #ffd700; }
      to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffa500; }
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      animation: rotate 6s linear infinite;
      object-fit: cover;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .hero h2 {
      font-family: 'Metal Mania', cursive;
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
      color: #ffd700;
    }
    .hero p {
      margin: 0;
      font-size: 1.1rem;
      font-style: italic;
    }
    .meme-section {
      padding: 2rem 1rem 3rem;
      background: #1a1a1a;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: inset 0 0 15px rgba(255,215,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .meme-section img {
      max-width: 100%;
      height: auto;
      border: 3px solid #ffd700;
      border-radius: 8px;
    }
    .meme-section p {
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Poldo - Slayer of Memes</header>
  <section class="hero">
    <img src="poldo.png" alt="Poldo Logo" />
    <h2>Voce di Slug Gore</h2>
    <p>Metal Deathgrind dal 2023</p>
  </section>
  <section class="meme-section">
    <img src="caesar_salad.png" alt="Caesar Salad Meme - È Italiana!" />
    <p>La Caesar Salad è ITALIANA!</p>
  </section>
</body>
</html>
